<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Weather App</title>
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div id="weathercon"><i class="fa-solid fa-sun" style="color: #eccc68;"></i></div>
        
        <div class="info">
          <h2 class="location"><i class="fa-solid fa-street-view"></i> Hangu, CN</h2>
          <p id="date">WED | July 6 | 2:30pm</p>
          <h1 class="temp">26.49'C</h1>
          <h3 class="temperature-max">min 26.49'C | max 26.49'C</h3>
        </div>
    </div>
</body>
</html>
